<div class="d-flex">
  <app-dasboard></app-dasboard>
  <section class="popular" id="popular">
  <h1 class="heading"> <span style="color: #104bb7;">All Hotels</span></h1>
  <div class="box-container">
      <div class="box" *ngFor="let lists of List">
        <div class="col card p-4">
          <div >
            <img src="{{ lists.image }}" alt="{{ lists.HotelName }}" class="img-fluid mb-2 mb-md-0">
         </div>
         
          <div>
              <strong>Hotel Name:</strong> {{ lists.HotelName }}
          </div>
          
          <div>
            <strong>Address:</strong> {{ lists.Address }}
          </div>
          
          <div>
              <strong>City:</strong> {{ lists.City}}
            </div>
          
            
          <div>
            <strong>Postal code:</strong> {{ lists.Postalcode }}
          </div>
          
          <div>
            <strong>Rating:</strong> {{ lists.rating }}
          </div>
        </div>
      </div>
    </div>
</section></div>
